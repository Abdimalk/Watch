<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div>
            <div class="text-4xl font-semibold border-black border-[2px] border-solid rounded-lg px-[20px]">
                <span id="day">20</span>
                <span id="months">April</span>
                <span id="year">2020</span>
            </div>

            <div class="text-4xl font-semibold pt-4 py-4 pl-0 border-black border-[2px] border-solid mt-[30px] rounded-lg px-[20px]">
                <span id="hour" class="ml-[30px]">10</span>
                <span id="minutes">55</span>
                <span id="seconds">10</span>
                <span id="Ampm">AM</span>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
